#####  Minimal tmux.conf  #######################################

### ── Colour handling ──────────────────────────────────────────────────────
# Advertise a terminfo entry that supports 24-bit RGB
set -g default-terminal "tmux-256color"

# Pass RGB through for the most common TERM values we might inherit
set -ga terminal-overrides ",xterm-256color:RGB,tmux-256color:RGB,screen-256color*:RGB"

### ── General behaviour ────────────────────────────────────────────────────
set -s escape-time 0                # faster key-chords (<Esc> combos)
set -g history-limit 100000         # big scrollback
set -g mouse on                     # wheel scroll, pane drag/resize
set -g status-keys vi               # Vim keys in copy-mode
set -g mode-keys vi
set -g base-index 1                 # windows start at 1
set -g pane-base-index 1            # panes too

### ── Prefix remap ─────────────────────────────────────────────────────────
unbind C-b
set -g prefix C-a                   # use <Ctrl-a>
bind  C-a send-prefix               # send literal C-a when hit twice

### ── Pane navigation (vim-style) ──────────────────────────────────────────
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Optional: resize panes with Shift-H/J/K/L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

### ── Quick reload ─────────────────────────────────────────────────────────
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded!"

### ── Status-line (minimal, tweak as you like) ─────────────────────────────
set -g status-interval 10
set -g status-style bg=black,fg=white
set -g status-left-length 40
set -g status-right-length 80

set -g status-left  '#[fg=green]#S #[fg=cyan]|'
set -g status-right '#[fg=cyan]%Y-%m-%d #[fg=yellow]%H:%M #[default]'

#############################################################################

